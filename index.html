<!DOCTYPE <!DOCTYPE html>
<html>

<head>


	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


	<link rel="stylesheet" type="text/css" href="css/styles.css">



</head>
<body>
	

	<div class="container">
		<div class="dragon-wrapper">
			<div class="row">
				<h1>Prepare to Battle!</h1>
			</div>
			<img class="center-block" id="dragon" src="images/dragon.png">
		</div>

		<div class="dice-wrapper">
			<div class="instructions-wrapper">
				<p id="instructions"></p>
			</div>
			<div class="col-xs-12" id="game">

				<img class="dice" id="die1d" name="die1" src="dice/d1.gif">
				<img class="dice" name="die2" src="dice/d1.gif">

				<input type="button" onClick="rollDice();" value="Roll the Dice!">

			</div>
		</div>
	</div>

<script type = "text/javascript">

	// document.getElementById('die1');

	var userInput = prompt("The dragon is here! you must choose whether to fight or flee!", "fight or flee");
	function choiceMade() {
		if (userInput == "fight") {
			document.getElementById("instructions").innerHTML = "You must roll a 9 or higher! Otherwise you will be burnt to a krisp";
		} else {
			document.getElementById("instructions").innerHTML = "COME BACK AND FIGHT COWARD!!";
			document.getElementById("dragon").src = "images/coward.jpg";
		}
	}

	choiceMade(userInput);

	function rollDice() {
		
		var randomDie1 = Math.floor(Math.random() * 6) + 1;
		var randomDie2 = Math.floor(Math.random() * 6) + 1;
		var dieTotal = randomDie1 + randomDie2;

		console.dir(document.images);
		console.log(randomDie1);
		console.log(randomDie2);

		document.images.die1.src = 'dice/d' + randomDie1 + '.gif';
		document.images.die2.src = 'dice/d' + randomDie2 + '.gif';

		if (dieTotal <= 8) {
			document.getElementById("instructions").innerHTML = 'Your total was ' + dieTotal + '.  You fought valiantly... But you lost';
		} else {
			document.getElementById("instructions").innerHTML = 'You rolled ' + dieTotal +', You slayed the dragon!';
		}
	}

</script>

	
</body>
</html>
